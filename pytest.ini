[pytest]
# Pytest configuration for HH4b
# Following 2025 best practices

# Minimum version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict marker checking
    --strict-markers
    --strict-config
    # Show summary of all test outcomes
    -ra
    # Warnings
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    slow: Slow running tests
    requires_data: Tests that require actual data files
    requires_external: Tests that require external dependencies (git, condor, etc.)
    physics: Tests of physics calculations
    io: Tests of file I/O operations

# Warning filters
filterwarnings =
    error
    # Ignore specific warnings from dependencies
    ignore::DeprecationWarning
    ignore::FutureWarning:pandas.*
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
